<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>計算機</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen" id="screen">0</div>

      <div class="btn-grid-top">
        <button class="btn top" id="clear" data-action="clear">C</button>
        <button class="btn top" id="backspace" data-action="backspace">
          ←
        </button>
      </div>

      <div class="btn-grid">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator" data-action="divide">÷</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator" data-action="multiply">×</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator" data-action="subtract">−</button>

        <button class="btn" id="dot" data-action="decimal">.</button>
        <button class="btn" id="number">0</button>
        <button class="btn equal" id="equals" data-action="calculate">=</button>
        <button class="btn operator" data-action="add">+</button>
      </div>
    </div>
    <script src="data.js"></script>
  </body>
 
</html>
